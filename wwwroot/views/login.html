
<div class="col-md-6 col-md-offset-3">
    <form>
        <div class="form-horizontal">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <h1 class="text-success">Logga in</h1>
            </div>
        </div>
            <div class="form-group">
                <label for="email" class="control-label col-md-2">E-post</label>
            <div class="col-md-10">
                <input type="email" class="form-control" name="email" ng-model="email"/>
            </div>
        </div>
        <div class="form-group">
                <label for="password" class="control-label col-md-2">LÃ¶senord</label>
            <div class="col-md-10">
                <input type="password" class="form-control" name="password" ng-model="password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button class="btn btn-primary" ng-click="login()">Logga in</button>
                <button class="btn btn-primary" ng-click="goBack()">Tillbaka</button>
            </div>
        </div>
         <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <p class="text-danger">{{message}}</p>
            </div>
        </div>
     </div>
    </form>
</div>
